# This config is encoded in utf8. ANSI text editors will work, if they don't add accented chars.
#
# allowzip - Sets whether to treat .zip files as .ftl files. Default: 0 (false).
# ftl_dats_path - The path to FTL's resources folder. If invalid, you'll be prompted.
# never_run_ftl - If true, there will be no offer to run FTL after patching. Default: 0 (false).
# update_catalog - If true, periodically download descriptions for the latest mods. If invalid, you'll be prompted.
#
# highlightall - Deprecated.
# macmodsdir - Deprecated. Each OS keeps mods in GMM/mods/ now.
#

[settings]
allowzip = 0
ftl_dats_path = 
never_run_ftl = 0
update_catalog = 

